<div class="card card-custom" [ngClass]="cssClasses">
    <div class="card-body p-0">
        <div class="d-flex align-items-center justify-content-between card-spacer flex-grow-1">
            <span class="symbol symbol-50 symbol-light-success mr-2">
                <span class="symbol-label">                    
                    <span [inlineSVG]="'./assets/media/svg/icons/Layout/Layout-4-blocks.svg'" class="svg-icon svg-icon-xl svg-icon-success"></span>
                </span>
            </span>
            <div class="d-flex flex-column text-right">
                <span class="text-dark-75 font-weight-bolder font-size-h3">750$</span>
                <span class="text-muted font-weight-bold mt-2">Weekly Income</span>
            </div>
        </div>
        <div id="kt_stats_widget_11_chart" class="card-rounded-top" >
            <apx-chart 
                [series]="chartOptions.series" 
                [chart]="chartOptions.chart" 
                [xaxis]="chartOptions.xaxis"
                [yaxis]="chartOptions.yaxis"
                [dataLabels]="chartOptions.dataLabels" 
                [stroke]="chartOptions.stroke"
                [legend]="chartOptions.legend" 
                [fill]="chartOptions.fill" 
                [states]="chartOptions.states"
                [tooltip]="chartOptions.tooltip" 
                [colors]="chartOptions.colors" 
                [markers]="chartOptions.markers"
                [plotOptions]="chartOptions.plotOptions">
            </apx-chart>
        </div>
    </div>
</div>
